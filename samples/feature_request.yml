# Inspired by OUDS iOS file: https://github.com/Orange-OpenSource/ouds-ios/blob/develop/.github/ISSUE_TEMPLATE/feature_request.yml
# More focused for mobile apps

name: Feature Request
description: Suggest a new Epic to be added to the backlog.
title: "[Feature] "
labels: [] # TODO: Update labels
assignees: [] # TODO: Update assignees
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Take a couple minutes to help our maintainers work faster.
      options:
        - label: I have [searched the backlog]({project-issues-url}) for duplicate or closed feature requests # TODO: Update issues URL
          required: true
  - type: markdown
    attributes:
      value: |
        New Feature Description
  - type: textarea
    id: user
    attributes:
      label: As a 
      description: 
      placeholder: type of user / context of use
    validations:
      required: true
  - type: textarea
    id: need
    attributes:
      label: ... I want to
      description: 
      placeholder: perform some task
    validations:
      required: true
  - type: textarea
    id: goal
    attributes:
      label: ... so that I can
      description: 
      placeholder: achieve some goal
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation and context
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: Other
      description: Additional Context
      placeholder: Add any other context about the problem here.
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
